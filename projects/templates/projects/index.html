{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for project in projects %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{ project.image_url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text"></p>
                        <a href={% url 'projects:detail' project.id %} class="btn btn-primary">info</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock  %}
